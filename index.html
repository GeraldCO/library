<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!--BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Document</title>
</head>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="newBook">
    New Book
  </button>
  <div>
      <h2>My books</h2>
      <div class="d-flex container">
        <div id="display" class="row"></div>
      </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New Book</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="mb-3">
                <label for="booksTitle" class="form-label">Title</label>
                <input type="text" class="form-control" id="booksTitle" placeholder="Book's Title">
            </div>
            <div class="mb-3">
                <label for="booksAuthor" class="form-label">Author</label>
                <input type="text" class="form-control" id="booksAuthor" placeholder="Book's Author">
            </div>
            <div class="mb-3">
                <label for="BooksPages" class="form-label">Pages</label>
                <input type="number" class="form-control" id="booksPages" placeholder="Book's Pages">
            </div>
            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="isRead">
                    <label class="form-check-label" for="isRead">
                      Is read?
                    </label>
                  </div>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"> Close </button>
          <button type="button" id="submitBtn" class="btn btn-primary"> Enter New Book </button>
        </div>
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<script src="js/main.js">
    
</script>

</body>
</html>
